global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Spring Boot 메트릭
  - job_name: 'springboot'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend-springboot:8080']
        labels:
          service: 'springboot-api'

  # Kotlin 메트릭
  - job_name: 'kotlin'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend-kotlin:8081']
        labels:
          service: 'kotlin-api'

  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']


