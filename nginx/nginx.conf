# Nginx 로드 밸런싱 설정
# Backend 2개 인스턴스에 대한 로드 밸런싱

upstream springboot_backend {
    # Least connections 방식 (연결 수가 적은 서버로 라우팅)
    least_conn;
    server backend-springboot:8080 max_fails=3 fail_timeout=30s;
    # Docker Compose의 scale을 사용하면 자동으로 여러 인스턴스 생성
    # server backend-springboot_2:8080 max_fails=3 fail_timeout=30s;
}

upstream kotlin_backend {
    least_conn;
    server backend-kotlin:8081 max_fails=3 fail_timeout=30s;
    # server backend-kotlin_2:8081 max_fails=3 fail_timeout=30s;
}

upstream frontend_backend {
    least_conn;
    server frontend-vue:3000 max_fails=3 fail_timeout=30s;
    # Frontend 2개 사용 시
    # server frontend-vue_2:3000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 클라이언트 최대 바디 크기
    client_max_body_size 10M;

    # Spring Boot API 프록시
    location /api/springboot/ {
        proxy_pass http://springboot_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 헬스 체크
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Kotlin API 프록시
    location /api/kotlin/ {
        proxy_pass http://kotlin_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 헬스 체크
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Frontend 프록시
    location / {
        proxy_pass http://frontend_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (필요 시)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 헬스 체크 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

