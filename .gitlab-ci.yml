# Backend 테스트
test-backend:
  stage: test
  image: gradle:7.6-jdk17
  script:
    - |
      if [ -d "backend/springboot" ]; then
        cd backend/springboot
        ./gradlew test || true
      fi
      if [ -d "backend/kotlin" ]; then
        cd backend/kotlin
        ./gradlew test || true
      fi
  only:
    - main
    - develop
  when: on_success

# 통합 테스트
test-integration:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker info
    - apk add --no-cache curl
  script:
    - |
      # .env 파일 생성
      cp env.example .env || true
      echo "MYSQL_ROOT_PASSWORD=test_password" >> .env
      echo "MYSQL_DATABASE=test_db" >> .env
      echo "MYSQL_USER=test_user" >> .env
      echo "MYSQL_PASSWORD=test_password" >> .env
      
      # Docker Compose 서비스 시작
      docker-compose up -d
      sleep 30
      
      # Health check
      curl -f http://localhost:3000/api/springboot/health || echo "Spring Boot API 헬스 체크 실패"
      curl -f http://localhost:3000/api/kotlin/health || echo "Kotlin API 헬스 체크 실패"
      
      # 서비스 중지
      docker-compose down
  only:
    - main
    - develop
  when: on_success

# 배포 (프로덕션) - Docker Compose 직접 실행
deploy-production:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose curl
    - docker info
  script:
    - |
      echo "=========================================="
      echo "배포 시작: $(date)"
      echo "=========================================="
      
      # 환경 변수 파일 확인
      if [ ! -f .env ]; then
        echo "경고: .env 파일이 없습니다."
        if [ -f env.example ]; then
          cp env.example .env
          echo "env.example을 .env로 복사했습니다. 수정이 필요합니다."
        else
          echo "오류: env.example 파일도 없습니다."
          exit 1
        fi
      fi
      
      # 기존 컨테이너 중지 및 제거
      echo "기존 서비스 중지 중..."
      docker-compose down || true
      
      # 프로덕션 이미지 빌드
      echo "Docker 이미지 빌드 중..."
      docker-compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache
      
      # 서비스 시작
      echo "서비스 시작 중..."
      docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
      
      # 헬스 체크
      echo "헬스 체크 대기 중..."
      sleep 20
      
      MAX_RETRIES=10
      RETRY_COUNT=0
      
      while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
        if curl -f http://localhost:3000/api/springboot/health && \
           curl -f http://localhost:3000/api/kotlin/health; then
          echo "=========================================="
          echo "배포 완료: $(date)"
          echo "모든 서비스가 정상적으로 시작되었습니다!"
          echo "=========================================="
          docker-compose ps
          exit 0
        fi
        
        RETRY_COUNT=$((RETRY_COUNT + 1))
        echo "재시도 중... ($RETRY_COUNT/$MAX_RETRIES)"
        sleep 5
      done
      
      echo "경고: 일부 서비스가 시작되지 않았습니다."
      docker-compose ps
      docker-compose logs --tail=50
      exit 1
  only:
    - main
  when: manual
  environment:
    name: production
    url: http://localhost:3000

