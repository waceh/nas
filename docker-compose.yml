version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nas-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # MySQL은 내부 네트워크에서만 접근 가능하도록 포트 노출 제거
    # 보안을 위해 외부 포트 노출하지 않음 (내부 Docker 네트워크만 사용)
    # ports:
    #   - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    networks:
      - nas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend API Server
  backend-springboot:
    build:
      context: ./backend/springboot
      dockerfile: Dockerfile.dev
    # container_name 제거: 스케일링을 위해 (기본 이름: nas-oracle-cloud-backend-springboot-1, -2 등)
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SERVER_PORT: ${SPRINGBOOT_PORT:-8080}
    # 백엔드는 내부 네트워크에서만 접근 (nginx 프록시를 통해 접근)
    # ports:
    #   - "${SPRINGBOOT_PORT:-8080}:8080"
    volumes:
      - ./backend/springboot:/app
      - springboot_data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nas-network
    command: gradle bootRun

  # Kotlin Backend API Server
  backend-kotlin:
    build:
      context: ./backend/kotlin
      dockerfile: Dockerfile.dev
    # container_name 제거: 스케일링을 위해 (기본 이름: nas-oracle-cloud-backend-kotlin-1, -2 등)
    restart: unless-stopped
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DATABASE_USER: ${MYSQL_USER}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      SERVER_PORT: ${KOTLIN_PORT:-8081}
    # 백엔드는 내부 네트워크에서만 접근 (nginx 프록시를 통해 접근)
    # ports:
    #   - "${KOTLIN_PORT:-8081}:8081"
    volumes:
      - ./backend/kotlin:/app
      - kotlin_data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nas-network
    command: gradle bootRun

  # Vue Frontend Server
  frontend-vue:
    build:
      context: ./frontend/vue
      dockerfile: Dockerfile.dev
    container_name: nas-frontend-vue
    restart: unless-stopped
    environment:
      # nginx 프록시를 통해 상대 경로로 API 호출
      # 실제 API 호출은 nginx가 프록시하므로 상대 경로 사용
      VUE_APP_API_URL: /api
      VUE_APP_KOTLIN_API_URL: /api/kotlin
      NODE_ENV: ${NODE_ENV:-development}
    # 프론트엔드는 외부 접근을 위해 포트 노출
    ports:
      - "${VUE_PORT:-3000}:3000"
    volumes:
      - ./frontend/vue:/app
      - /app/node_modules
    depends_on:
      - backend-springboot
      - backend-kotlin
    networks:
      - nas-network
    command: npm run serve

  # Portainer - Docker 관리 도구
  portainer:
    image: portainer/portainer-ce:latest
    container_name: nas-portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"  # HTTPS (선택사항)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - nas-network
    command: -H unix:///var/run/docker.sock

  # GitLab CE
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: nas-gitlab
    restart: unless-stopped
    hostname: 'gitlab.local'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://158.180.76.251'
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        nginx['listen_port'] = 80
        # 메일 설정 (선택사항)
        # gitlab_rails['smtp_enable'] = true
        # gitlab_rails['smtp_address'] = "smtp.gmail.com"
        # gitlab_rails['smtp_port'] = 587
        # gitlab_rails['smtp_user_name'] = "your-email@gmail.com"
        # gitlab_rails['smtp_password'] = "your-password"
        # gitlab_rails['smtp_domain'] = "smtp.gmail.com"
        # gitlab_rails['smtp_authentication'] = "login"
        # gitlab_rails['smtp_enable_starttls_auto'] = true
    ports:
      - "8080:80"      # HTTP
      - "8443:443"     # HTTPS
      - "2222:22"      # SSH
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    networks:
      - nas-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # GitLab Runner
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: nas-gitlab-runner
    restart: unless-stopped
    volumes:
      - gitlab-runner-config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/builds  # 소스 코드 마운트
    networks:
      - nas-network
    depends_on:
      - gitlab

  # Wiki.js - 위키 도구 (선택사항)
  # GitLab Wiki를 사용하지 않는 경우 활성화
  # wiki:
  #   image: ghcr.io/requarks/wiki:2
  #   container_name: nas-wiki
  #   restart: unless-stopped
  #   ports:
  #     - "8090:3000"
  #   environment:
  #     DB_TYPE: mysql
  #     DB_HOST: mysql
  #     DB_PORT: 3306
  #     DB_USER: ${MYSQL_USER}
  #     DB_PASS: ${MYSQL_PASSWORD}
  #     DB_NAME: wiki_db
  #   volumes:
  #     - wiki_data:/wiki/content
  #   networks:
  #     - nas-network
  #   depends_on:
  #     - mysql

  # Prometheus - 메트릭 수집
  prometheus:
    image: prom/prometheus:latest
    container_name: nas-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - nas-network

  # Grafana - 시각화
  grafana:
    image: grafana/grafana:latest
    container_name: nas-grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    networks:
      - nas-network
    depends_on:
      - prometheus
      - loki

  # Loki - 로그 수집
  loki:
    image: grafana/loki:latest
    container_name: nas-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - nas-network

  # Promtail - 로그 수집 에이전트
  promtail:
    image: grafana/promtail:latest
    container_name: nas-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - nas-network
    depends_on:
      - loki

volumes:
  mysql_data:
  springboot_data:
  kotlin_data:
  portainer_data:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
  gitlab-runner-config:
  prometheus_data:
  grafana_data:
  loki_data:
  # wiki_data:  # Wiki.js 사용 시 활성화

networks:
  nas-network:
    driver: bridge

