services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: nas-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # 개발용: 외부 IDE 접속을 위해 포트 노출
    # 프로덕션 환경에서는 SSH 터널링 사용 권장
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    networks:
      - nas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend API Server
  backend-springboot:
    build:
      context: ./backend/springboot
      dockerfile: Dockerfile.dev
    # container_name 제거: 스케일링을 위해 (기본 이름: nas-oracle-cloud-backend-springboot-1, -2 등)
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SERVER_PORT: ${SPRINGBOOT_PORT:-8080}
    # 백엔드는 내부 네트워크에서만 접근 (nginx 프록시를 통해 접근)
    # ports:
    #   - "${SPRINGBOOT_PORT:-8080}:8080"
    volumes:
      - ./backend/springboot:/app
      - springboot_data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nas-network
    command: gradle bootRun

  # Kotlin Backend API Server
  backend-kotlin:
    build:
      context: ./backend/kotlin
      dockerfile: Dockerfile.dev
    # container_name 제거: 스케일링을 위해 (기본 이름: nas-oracle-cloud-backend-kotlin-1, -2 등)
    restart: unless-stopped
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DATABASE_USER: ${MYSQL_USER}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD}
      SERVER_PORT: ${KOTLIN_PORT:-8081}
    # 백엔드는 내부 네트워크에서만 접근 (nginx 프록시를 통해 접근)
    # ports:
    #   - "${KOTLIN_PORT:-8081}:8081"
    volumes:
      - ./backend/kotlin:/app
      - kotlin_data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nas-network
    command: gradle bootRun

  # Vue Frontend Server
  frontend-vue:
    build:
      context: ./frontend/vue
      dockerfile: Dockerfile.dev
    container_name: nas-frontend-vue
    restart: unless-stopped
    environment:
      # nginx 프록시를 통해 상대 경로로 API 호출
      # 실제 API 호출은 nginx가 프록시하므로 상대 경로 사용
      VUE_APP_API_URL: /api
      VUE_APP_KOTLIN_API_URL: /api/kotlin
      NODE_ENV: ${NODE_ENV:-development}
    # 프론트엔드는 외부 접근을 위해 포트 노출
    ports:
      - "${VUE_PORT:-3000}:3000"
    volumes:
      - ./frontend/vue:/app
      - /app/node_modules
    depends_on:
      - backend-springboot
      - backend-kotlin
    networks:
      - nas-network
    command: npm run serve

  # Portainer - Docker 관리 도구
  portainer:
    image: portainer/portainer-ce:latest
    container_name: nas-portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"  # HTTPS (선택사항)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - nas-network
    command: -H unix:///var/run/docker.sock


  # Wiki.js - 위키 도구 (선택사항)
  # GitHub Wiki를 사용하지 않는 경우 활성화
  # wiki:
  #   image: ghcr.io/requarks/wiki:2
