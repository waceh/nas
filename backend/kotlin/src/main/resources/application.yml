server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: nas-kotlin-backend
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://mysql:3306/nas_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USER:nas_user}
    password: ${DATABASE_PASSWORD:nas_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

logging:
  level:
    root: INFO
    com.nas: DEBUG

